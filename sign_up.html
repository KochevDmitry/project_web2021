<!-- no additional media querie or css is required -->
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" autocomplete="off">
                           <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="surname" placeholder="Surname" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Login" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Repeat password" required>
                            </div>
                            <div class="form-group">
                                <select class="custom-select" required>
                                  <option value="">Select your class number</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="1">4</option>
                                  <option value="2">5</option>
                                  <option value="3">6</option>
                                  <option value="1">7</option>
                                  <option value="2">8</option>
                                  <option value="3">9</option>
                                  <option value="2">10</option>
                                  <option value="3">11</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="custom-select" required>
                                  <option value="">Select your school</option>
                                  <option value="1">School1</option>
                                  <option value="2">School2</option>
                                  <option value="3">School3</option>
                                </select>
                            </div>
                            <button type="submit" id="sendlogin" class="btn btn-primary">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
